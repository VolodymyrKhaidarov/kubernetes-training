apiVersion: v1
kind: Service
metadata:
  name: resource-db
  namespace: kt
spec:
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5433
      targetPort: 5432
  selector:
    app: resource-db

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: resource-db
  namespace: kt
spec:
  serviceName: "resource-db"
  selector:
    matchLabels:
      app: resource-db
  template:
    metadata:
      namespace: kt
      labels:
        app: resource-db
    spec:
      containers:
        - name: resource-db
          image: postgres:16.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: app-secret
            - configMapRef:
                name: resource-db-config
          volumeMounts:
            - name: resource-db-pvc
              mountPath: /var/lib/postgresql/data
            - name: resource-db-init-vol
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: RESOURCE_DB_INIT
      volumes:
        - name: resource-db-init-vol
          configMap:
            name: resource-db-config
  volumeClaimTemplates:
    - metadata:
        name: resource-db-pvc
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi